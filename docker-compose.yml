services:
  plexdownloadarr:
    build: .
    container_name: plexdownloadarr
    restart: unless-stopped
    ports:
      - "5069:5069"
    environment:
      # Server configuration
      - PORT=5069
      - LOG_LEVEL=info
      # Database path (persisted to volume)
      - DATABASE_PATH=/app/data/plexdownloadarr.db
      # Optional: Plex configuration (can also be set via web UI)
      # - PLEX_URL=http://your-plex-server:32400
      # - PLEX_TOKEN=your-plex-token-here
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - plexdownloadarr

networks:
  plexdownloadarr:
    driver: bridge
